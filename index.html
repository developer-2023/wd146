<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        /*
            Assignment operators
        */

        let a = 10;
        a += 2; // a = a + 2;
        console.log(a); // 12

        a -= 6;
        console.log(a); // 6

        a *= 3;
        console.log(a); // 18

        a /= 9;
        console.log(a); // 2

        a **= 3;
        console.log(a); // 8

    </script>
</body>
</html>
